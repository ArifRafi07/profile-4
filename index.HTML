<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Tamu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulir Buku Tamu</h1>
    <form id="tamuForm">
      <input type="text" name="nama" placeholder="Nama" required />
      <input type="text" name="instansi" placeholder="Instansi" required />
      <input type="text" name="keperluan" placeholder="Keperluan" required />
      <button type="submit">Kirim</button>
    </form>

    <h2>Daftar Tamu</h2>
    <table id="dataTamu">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Instansi</th>
          <th>Keperluan</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data tamu akan muncul di sini -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
