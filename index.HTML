<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Tamu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Formulir Tamu</h1>
    <form id="guestForm">
      <input type="text" id="nama" placeholder="Nama" required />
      <input type="text" id="instansi" placeholder="Instansi" required />
      <input type="text" id="keperluan" placeholder="Keperluan" required />
      <button type="submit">Kirim</button>
    </form>
    <div id="status"></div>
    <h2>Daftar Tamu</h2>
    <table id="guestTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Instansi</th>
          <th>Keperluan</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
